<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Diary</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- SEARCHBAR feature Jacques -->
    <div class="flex rounded-md border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif] m-8">
        <input id="search-input" type="text" placeholder="Search Movie Title..."
          class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
        <button id="submit-btn" type="submit" class="flex items-center justify-center bg-[#007bff] px-5">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
            <path
              d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
            </path>
          </svg>
        </button>
    </div>
    <!-- END SEARCHBAR feature -->
    <!-- Display search results or no result feature -->
    <div class="container m-auto">
      <ul id="search-results">
        <!-- Search results will be populated here -->
      </ul>
    </div>
    <!-- END search result display -->
    
    <h1 class="pb-10 pt-10 text-4xl font-bold">Movies 24</h1>
    <div class="container m-auto">
      <ul id="items-list"></ul>

      <script src="assets/js/main.js"></script>
</body>
</html>
